<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гусев Евгений Александрович</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        header h2 {
            font-size: 1.5rem;
            color: #dcdde1;
        }
        .main-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-links {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }
        .contact-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        .contact-link:hover {
            background: #e9ecef;
            border: 1px solid #ced4da;
            transform: translateY(-2px);
        }
        .contact-link i {
            font-size: 1.2rem;
        }
        form {
            margin-top: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #2c3e50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            transform: scale(1.02);
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: #666;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            header h1 {
                font-size: 2rem;
            }
            header h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Гусев</h1>
            <h2>Евгений Александрович</h2>
        </div>
    </header>
    <div class="container">
        <main class="main-content">
            <section>
                <h2>КОНТАКТЫ</h2>
            </section>
            <section class="contact-links">
                <a href="mailto:GusevEvgenii@hotmail.com" class="contact-link">
                    <i class="fas fa-envelope"></i> Email
                </a>
                <a href="https://t.me/EvgeniiAGusev" target="_blank" class="contact-link">
                    <i class="fab fa-telegram"></i> Telegram
                </a>
                <a href="https://wa.me/79920904448" target="_blank" class="contact-link">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
            </section>
            <h2>НАПИСАТЬ МНЕ</h2>
            <form action="https://formspree.io/f/xovjpabv" method="POST">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Ваш email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Отправить сообщение</button>
            </form>
        </main>
        <footer>
            <p>© Гусев Евгений Александрович, 2025. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
